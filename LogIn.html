<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tienda en linea </title>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/283e7ac55c.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="CSS/css.css">
</head>
<body>

  

<div class="container-fluid ps-md-0">
  <div class="row g-0">
    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
    <div class="col-md-8 col-lg-6">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto">
              <h3 class="login-heading mb-4">Bienvenido!</h3>
              <p id="alerta" style="color: red;"></p>

              <!-- Sign In Form -->
              <form id="login">
                
                  <label for="floatingInput">Correo Electronico</label>
                  <input type="email" class="form-control" id="email" placeholder="name@example.com">

                  <br>
                
                  <label for="floatingPassword">Contraseña</label>
                  <input type="password" class="form-control" id="password" placeholder="Contraseña">

                  <br>

                <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                  <label class="form-check-label" for="rememberPasswordCheck">
                    Recordar contraseña
                  </label>
                </div>

                <div class="d-grid">
                  <button onclick="logins()" style="background-color: rgba(255, 196, 0);" class="btn btn-lg  btn-login text-uppercase fw-bold mb-2" type="button">Iniciar Sesión</button>
                  <a href="adduser.html" style="background-color: rgba(255, 196, 0);" class="btn btn-lg  btn-login text-uppercase fw-bold mb-2" type="submit">Registrarse</a>
                  <div class="text-center">
                    <a class="small" href="#">Forgot password?</a>
                  </div>
                </div>
              </form>
              <script>

                async function logins(){
                  email = document.getElementById("email").value;
                  pass = document.getElementById("password").value;
                  if(email!="" && pass!= ""){

                  let login = {email:email, pass:pass};
                  let token = await fetch('http://localhost:3000/login',{
                    method: 'POST',
                    headers: {
                      'Content-Type' : 'application/json'
                    },
                    body: JSON.stringify(login)
              
                  });
                  let aqui = await token.text()
                  console.log(login)
                  console.log(aqui)
                  
                  if(aqui=="No se encontro usuario"){
                    document.getElementById("alerta").innerHTML = "El usuario no esta registrado"
                  }else{
                    location.href="/Admin/Bienvenida.html";
                  }
                }else{
                  document.getElementById("alerta").innerHTML = "Ingresa el email y la contraseña en los campos correspondientes"
                }
                   
                }
              
              </script>
              

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
